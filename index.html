<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <!-- Rounds Display -->
        <div class="game">
            <h1>Rock, Paper, Scissors</h1>
            <h3>Player vs Computer</h3>
            <!-- Rounds -->
            <div class="round">
                <p>Round :</p>
                <p id="round">5</p>
            </div>
            <!-- Player Choice -->
            <div class="choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="player">
                <p>Player :</p>
                <p>Rock</p>
            </div>
            <div class="computer">
                <p>Computer :</p>
                <p>Paper</p>
            </div>
            <p style="font-weight: bold;">Player lose! Paper beats rock</p>    
        </div>

        <!-- Gameover Display -->
        <div class="gameover">
            <h1>Gameover</h1>
            <h1>Congratulations!! You Win!!</h1>
            <div class="player-score">
                <p>Player Score:</p>
                <p>4</p>
            </div>
            <div class="computer-score">
                <p>Computer Score:</p>
                <p>1</p>
            </div>
        </div>
        
    </div>

    <!-- <script src="script.js"></script> -->
    
</body>
</html>
